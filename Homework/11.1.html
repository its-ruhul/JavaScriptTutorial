      function arraySwap(array) {
        const lastIndex = array.length - 1;

        let temp = array[0];
        array[0] = array[lastIndex];
        array[lastIndex] = temp;

        return(array);
      }

        for(let i = 0; i < array.length; i++) {

      function countPositive(array){

        let noOfPositive = 0;

        for (let i = 0; i < array.length; i++){

          if (array[i] >= 0) {
            noOfPositive++;
          }
        }

        return(noOfPositive);
      }

      function minMax(nums) {

        let minMaxValues = {
          min: nums[0],
          max: nums[0]
        };

        if (nums.length === 0) {
          minMaxValues.max = null;
          minMaxValues.min = null;
          
          return minMaxValues;
        }
        else if (nums.length === 1) {
          minMaxValues.max = nums[0];
          minMaxValues.min = nums[0];

          return minMaxValues;
        }
        else {
          for (let i = 0; i < nums.length; i++) {

            if (nums[i] > minMaxValues.max) {
              minMaxValues.max = nums[i];
            }

            if (nums[i] < minMaxValues.min) {
              minMaxValues.min = nums[i];
            }
          }

          return minMaxValues;
        }
      }
