<!DOCTYPE html>
<html>
  <head>
    <title>Arrays and Loops</title>
  </head>

  <body>
    
    <script>

      function findIndex(array, word) {

        let wordInArray = false;

        for( let i = 0; i < array.length; i++){

          if (array[i] === word){
            console.log(i);
            wordInArray = true;
            break;
          }
        }

        if (wordInArray === false){
          console.log(-1);
        }
      }

      function removeEgg(foods) {

        let removedEggsFoods = [];

        let j = 0;
        let noOfEggs = 0;

        let reversedFoods = foods.reverse();

        for (let i = 0; i < reversedFoods.length; i++){

          if (noOfEggs < 2){

            if (reversedFoods[i] === 'eggs') {
              noOfEggs++;
              continue;
            }
          }
          else {
            removedEggsFoods[j] = reversedFoods[i];
            j++;
          }
        }

        return(removedEggsFoods.reverse());
      }

      function fizzBuzz(num) {

        for (let i = 1; i <= num; i++){

          if (i % 3 === 0 && i % 5 !== 0){
            console.log('Fizz');
          }
          else if (i % 3 !== 0 && i % 5 === 0){
            console.log('Buzz');
          }
          else if (i % 3 === 0 && i % 5 === 0){
            console.log('FizzBuzz')
          }
          else {
            console.log(i);
          }
        }
      }

      function unique(array) {

        let deletedDuplicatesArray = [];
        let k = 0;

        for (let i = 0; i < array.length; i++){

          for (let j = i; j < array.length; j++){

            if (array[i] === array[j] || i === j) {
              continue;
            }
            else {
              deletedDuplicatesArray[k] = array[i];
            }
          }
        }

        return( deletedDuplicatesArray);
      }

      console.log(unique(['ruhul', 'ruhul', 'ruhul', 'priyanshi']));

    </script>
  </body>
</html>
