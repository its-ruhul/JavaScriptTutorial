<!DOCTYPE html>
<html>
  <head>
    <title clas="title">tap</title>
  </head>

  <body>

    <button onClick="
      setTimeout(timer1s, 1000);
      loading();" class="start-button">
      Start
    </button>

    <p></p>

    <button onClick="addToCart();" class="js-add2cart-button">
      Add to cart
    </button>

    <p class="js-cart-status"></p>

    <script>

      function updateTitle(noOfMessage){

        let titleElement = document.querySelector('.title');

        setInterval(function() {
          titleElement.innerHTML = 'App';
        }, 1000); 

        if (noOfMessage > 0) {

          setInterval(function() {
            titleElement.innerHTML = `(${noOfMessage}) Messages`;
          }, 1000);
        }

        return (updateTitle(noOfMessage));   
        
      }

      updateTitle(5);

      function addToCart() {

        let timerID;

        let cartStatusElm = document.querySelector('.js-cart-status');

        cartStatusElm.innerHTML = 'Added';

        clearTimeout(timerID);

        timerID = setTimeout(function(){
          cartStatusElm.innerHTML = '';
        }, 2000);

      }

      const add = function(){
        console.log(2+3);
      };

      function runTwice(fun){
        console.log('runTwice is executed');
        fun();
        fun();
      }

      function timer1s() {
        
        let buttonElement = document.querySelector('.start-button');
        buttonElement.innerHTML = 'Finished';
      }

      function loading() {
        let buttonElement = document.querySelector('.start-button');
        buttonElement.innerHTML = 'Loading...';
      }

    </script>
  </body>
</html>
