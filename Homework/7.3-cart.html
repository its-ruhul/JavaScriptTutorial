<!DOCTYPE html>

<html>

<head>
  <title>
    Cart Quatity
  </title>

  <style>

  </style>
</head>

<body>

  <p>Cart Quantity</p>

  <button onClick="
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Show Quantity</button>

  <button onClick="

    updateCartQuantity(1, '+');

    ">Add to Cart</button>

  <button onClick="
      cartQuantity = 0;
      console.log('Cart was reset.');
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Reset Cart</button>

  <button onClick="
      updateCartQuantity(1, '-');

    ">Remove from cart</button>

  <script>

    let cartQuantity = 0;

    function updateCartQuantity(num, operator){

      if (cartQuantity < 10 && operator === '+'){
        if (operator === '+'){
          cartQuantity += num;
        }
      }
      else if(cartQuantity > 0 && operator === '-'){
        cartQuantity -= num;
      }
      else if (cartQuantity >= 10){
        console.log('Cart is full');
      }
      else{
        console.log('Cart is empty');
      }

      
      console.log(`Cart quantity: ${cartQuantity}`);
    }

  </script>
</body>

</html>
