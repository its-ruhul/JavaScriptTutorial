<!DOCTYPE html>

<html>

<head>
  <title>
    Cart Quatity
  </title>

  <style>

  </style>
</head>

<body>

  <p>Cart Quantity</p>

  <button onClick="
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Show Quantity</button>

  <button onClick="

    updateCartQuantity(1, '+');

    ">Add to Cart</button>

  <button onClick="
      cartQuantity = 0;
      console.log('Cart was reset.');
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Reset Cart</button>

  <button onClick="
      updateCartQuantity(1, '-');

    ">Remove from cart</button>

  <p class="display-cart-quantity"></p>

  <script>

    let cartQuantity = 0;

    function updateCartQuantity(num, operator){

      const cartQtyPara = document.querySelector('.display-cart-quantity');

      if (cartQuantity < 10 && operator === '+'){
        cartQuantity += num;
      }
      else if(cartQuantity > 0 && operator === '-'){
        cartQuantity -= num;
      }
      else if (cartQuantity >= 10){
        cartQtyPara.innerHTML = 'Cart is full';
      }
      else{
        cartQtyPara.innerHTML = 'Cart is empty';
      }

      cartQtyPara.innerHTML = `Cart quantity: ${cartQuantity}`;
    }

  </script>
</body>

</html>
