<!DOCTYPE html>
<html>
  <head>
    <title>DOM</title>
  </head>

  <body>

    <button class="js-first-button">9a</button>

    <br>

    <button class="js-head-button" onclick="makeChoice('heads');">
      heads
    </button>

    <button class="js-tail-button" onclick="makeChoice('tails')">
      tails
    </button>

    <p class="js-show-choice"></p>

    <br>

    <input type="textbox" class="name-textbox" onkeydown="enteredName(event);">

    <button class="submit-button" onClick="showName()">
      Submit
    </button>

    <p class="js-show-name"></p>

    <script>

      function enteredName(event) {

        if (event.key === 'Enter') {
          showName();
        }

      } 

      function showName() {

        const nameTextbox = document.querySelector('.name-textbox');

        let name = nameTextbox.value;

        const namePara = document.querySelector('.js-show-name');

        namePara.innerHTML = `Your name is: ${name}`;
      }

      const buttonElement = document.querySelector('.js-first-button');

      console.log(buttonElement.innerHTML);

      buttonElement.innerHTML = '9b';

      function makeChoice(choice) {
        
        const resultPara = document.querySelector('.js-show-choice');

        if (choice === 'heads'){
          resultPara.innerHTML = 'You chose: heads';
        }
        else{
          resultPara.innerHTML = 'You chose: tails';
        }
      }
    </script>
  </body>
</html>
