<!DOCTYPE html>
<html>
  <head>
    <title>
      Calculator
    </title>
  </head>

  <body>

    <button onClick="
      calculation += '1';
      console.log(calculation);
    ">1</button>

    <button onClick="
      calculation += '2';
      console.log(calculation);
    ">2</button>

    <button onClick="
      calculation += '3';
      console.log(calculation);
    ">3</button>

    <button  onClick="
      calculation += '+';
      console.log(calculation);
    ">+</button>

    <button onClick="
      calculation = eval(calculation);
      console.log(calculation);
    ">=</button>

    <script>
      let calculation = '';
    </script>
  </body>
</html>
