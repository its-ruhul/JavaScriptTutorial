<!DOCTYPE html>
<html>
	<head>
		<title>HTML CSS Review</title>

		<style>

			/*
			This is a multiline comment
			in CSS, same as JavaScript.
			*/

			.red-button {
				background-color: red;
				color: white;
				border: none;
			}

			.yellow-button {
				background-color: yellow;
				border: none;
			}
		</style>
	</head>

	<body>

		<!--
		This is a multiline comment
		-->

		<button title="Good job!" class="red-button"
		onclick="
			alert('Good job!');
			">
			Hello
		</button>

		<p>
			Paragraph of text <button class="yellow-button">hello</button>
		</p>

		<script>
			// This is a comment.
			// This code creates a comment.
			// alert('Hello');

			/*
			multi
			line
			comment
			*/

			console.log(2 + 2);
			console.log('some' + 'text');

		</script>
	</body>

</html>
